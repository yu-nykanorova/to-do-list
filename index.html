            <h1>My <span>To</span><span>Do</span> List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add new note..." required/>
                <button type="submit" id="todo-add-button">Add</button>
            </form>
            <div id="filter">
                <div class="checkmark-container">
                    <label for="filter-all">All
                        <input type="radio" id="filter-all" name="filter" value="all" checked/>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkmark-container">
                    <label for="filter-active">Active
                        <input type="radio" id="filter-active" name="filter" value="active"/>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkmark-container">
                    <label for="filter-done">Done
                        <input type="radio" id="filter-done" name="filter" value="done"/>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <ul id="todo-list"></ul>
            <div class="task-list-info">
                <button id="clear-button">Clear all</button>
                <div id="amount"></div>
            </div>
        </div>
    </body>
</html>
